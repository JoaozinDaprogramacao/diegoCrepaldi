<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Assets/css/scroll.css">
    <link rel="stylesheet" href="/Assets/css/style.css">
    <link rel="stylesheet" href="/Assets/css/login.css">
    <title>Cadastrar - Crepaldi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="shortcut icon" href="/Assets/imgs/logo.png" type="image/x-icon">
</head>

<body>
    
    <header>
        <div class="header-container ">
            <a href="/index"><img class="logo" src="/Assets/imgs/logo.png" alt="logo"></a>
        </div>
    </header>
    <form th:action="@{/users/cadastrar}" method="post" class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card px-5 py-5" id="form1">
                    <div class="form-data">
                        <div class="forms-inputs mb-4">
                            <label for="username" class="text-light">Username</label>
                            <input id="username" name="username" type="text" class="form-control" required>
                        </div>
                        <div th:if="${errors != null}" class="d-flex align-items-center justify-content-center">
                            <div th:each="error : ${errors}" th:if="${error.field == 'username'}" class="alert alert-danger mt-2" role="alert">
                                <span th:text="${error.defaultMessage}"></span>
                            </div>
                        </div>
                        <div class="forms-inputs mb-4">
                            <label for="password" class="text-light">Password</label>
                            <input id="password" name="password" type="password" class="form-control" required>
                        </div>
                        <div th:if="${errors != null}" class="d-flex align-items-center justify-content-center">
                            <div th:each="error : ${errors}" th:if="${error.field == 'password'}" class="alert alert-danger mt-2" role="alert">
                                <span th:text="${error.defaultMessage}"></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-dark w-100">Cadastrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>


</body>

</html>
