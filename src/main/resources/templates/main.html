<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/reset.css">
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="stylesheet" href="Assets/css/scroll.css">
    <link rel="stylesheet" href="Assets/css/main.css">
    <script src="Assets/js/mainADM.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="shortcut icon" href="Assets/imgs/logo.png" type="image/x-icon">
    <title>Home - ADM</title>

</head>

<body>
    <header>
        <div class="header-container ">
            <a href="/index"><img class="logo" src="Assets/imgs/logo.png" alt="logo"></a>
        </div>
    </header>
    <!-- Botão estilo hambúrguer -->
    <button class="hamburger mt-3" onclick="toggleSidebar()" style="margin-left: 10px;">
        <div></div>
        <div></div>
        <div></div>
    </button>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <!-- Botão de fechar (X) -->
        <button class="close-btn" onclick="toggleSidebar()">&times;</button>
        <ul>
            <li><a href="/cadastrar/imoveis">Adicionar Imóvel</a></li>
            <li><a href="/users/cadastrar">Cadastrar Administrador</a></li>
            <li>
                <a href="#" onclick="document.getElementById('logout-form').submit()">Deslogar</a>
                <form id="logout-form" action="/logout" method="POST" style="display: none;">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
                </form>
            </li>
        </ul>
    </div>

</body>

</html>
