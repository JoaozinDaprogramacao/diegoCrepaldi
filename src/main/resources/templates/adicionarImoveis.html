<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Assets/css/scroll.css">
    <link rel="stylesheet" href="/Assets/css/style.css">
    <link rel="stylesheet" href="/Assets/css/adicionarImoveis.css">
    <title>Adicionar Imóveis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/Assets/js/adicionarImoveis.js" defer></script>
    <link rel="shortcut icon" href="/Assets/imgs/logo.png" type="image/x-icon">
</head>

<body>
<header>
    <div class="header-container">
        <a href="/index"><img class="logo" src="/Assets/imgs/logo.png" alt="logo"></a>
    </div>
</header>

<form class="container d-flex align-items-center justify-content-center flex-column"
      th:action="@{/cadastrar/imoveis}" th:object="${param}" method="post" enctype="multipart/form-data">
    <h1 class="text-center fs-3 fw-bold mt-4">Adicionar Imóveis</h1>
    <div class="upload-container mt-3">
        <div id="drop-area" class="drop-area">
            <p>Arraste uma imagem ou clique aqui</p>
            <input name="imagem" type="file" id="fileElem" accept="image/*" multiple>
        </div>
        <div id="gallery"></div>
        <!-- Exibição de erros -->
        <div th:if="${errors != null}" class="d-flex align-items-center justify-content-center">
            <div th:each="error : ${errors}" class="alert alert-danger mt-2" role="alert">
                <span th:text="${error.defaultMessage}"></span>
            </div>
        </div>

    </div>

    <div class="inputs mt-5">
        <!-- Endereço -->
        <div class="mb-3">
            <label for="endereco" class="form-label" style="color: white;">Endereço</label>
            <input name="detalhes" type="text" class="form-control" id="endereco" th:field="*{detalhes}" style="background-color: #6E729C;border: none;">
            <!-- Exibição de erros -->
            <div th:if="${errors != null}" class="d-flex align-items-center justify-content-center">
                <div th:each="error : ${errors}" th:if="${error.field == 'descricao'}" class="alert alert-danger mt-2" role="alert">
                    <span th:text="${error.defaultMessage}"></span>
                </div>
            </div>
        </div>

        <!-- Tipo de Imóvel -->
        <div class="mb-3 d-flex align-items-center justify-content-center flex-column">
            <label class="form-label" style="color: white;">Tipo de Imóvel</label>
            <div class="input-group d-flex align-items-center justify-content-center flex-column">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Apartamento
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#" data-value="apartamento">Apartamento</a></li>
                    <li><a class="dropdown-item" href="#" data-value="casa">Casa</a></li>
                    <li><a class="dropdown-item" href="#" data-value="lote">Lote</a></li>
                    <li><a class="dropdown-item" href="#" data-value="arearural">Área Rural</a></li>
                    <li><a class="dropdown-item" href="#" data-value="chacara">Chácara</a></li>
                    <li><a class="dropdown-item" href="#" data-value="pontocomercial">Ponto Comercial</a></li>
                </ul>
                <input type="hidden" name="tipoImovel" id="tipo-imovel" value="apartamento" th:field="*{tipoImovel}">
            </div>
            <!-- Exibição de erros -->
            <div th:if="${errors != null}" class="d-flex align-items-center justify-content-center">
                <div th:each="error : ${errors}" th:if="${error.field == 'tipoImovel'}" class="alert alert-danger mt-2" role="alert">
                    <span th:text="${error.defaultMessage}"></span>
                </div>
            </div>
        </div>

        <!-- Título (Alugar/Comprar) -->
        <div class="mb-3">
            <label for="alugarcomprar" class="form-label" style="color: white;">Alugar/Comprar</label>
            <input name="titulo" type="text" class="form-control" id="alugarcomprar" th:field="*{titulo}" style="background-color: #6E729C;border: none;">
            <!-- Exibição de erros -->
            <div th:if="${errors != null}" class="d-flex align-items-center justify-content-center">
                <div th:each="error : ${errors}" th:if="${error.field == 'titulo'}" class="alert alert-danger mt-2" role="alert">
                    <span th:text="${error.defaultMessage}"></span>
                </div>
            </div>
        </div>

        <!-- Quartos -->
        <div class="mb-3">
            <label for="quartos" class="form-label" style="color: white;">N° Quartos</label>
            <input name="quartos" type="text" class="form-control" id="quartos" th:field="*{quartos}" style="background-color: #6E729C;border: none;">
            <!-- Exibição de erros -->
            <div th:if="${errors != null}" class="d-flex align-items-center justify-content-center">
                <div th:each="error : ${errors}" th:if="${error.field == 'quartos'}" class="alert alert-danger mt-2" role="alert">
                    <span th:text="${error.defaultMessage}"></span>
                </div>
            </div>
        </div>

        <!-- Preço -->
        <div class="mb-3">
            <label for="preco" class="form-label" style="color: white;">Preço</label>
            <input name="preco" type="text" class="form-control" id="preco" th:field="*{preco}" style="background-color: #6E729C;border: none;">
            <!-- Exibição de erros -->
            <div th:if="${errors != null}" class="d-flex align-items-center justify-content-center">
                <div th:each="error : ${errors}" th:if="${error.field == 'preco'}" class="alert alert-danger mt-2" role="alert">
                    <span th:text="${error.defaultMessage}"></span>
                </div>
            </div>
        </div>

        <!-- Cidade -->
        <div class="mb-3">
            <label class="form-label" style="color: white;">Cidade</label>
            <select class="form-control" id="cidade-select" name="inputPesquisa" th:field="*{inputPesquisa}">
                <option value="" disabled selected>Selecione uma cidade...</option>
                <option value="janauba">Janaúba</option>
                <option value="moc">Montes Claros</option>
                <option value="ls">Lagoa Santa</option>
            </select>
            <!-- Exibição de erros -->
            <div th:if="${errors != null}" class="d-flex align-items-center justify-content-center">
                <div th:each="error : ${errors}" th:if="${error.field == 'inputPesquisa'}" class="alert alert-danger mt-2" role="alert">
                    <span th:text="${error.defaultMessage}"></span>
                </div>
            </div>
        </div>

        <!-- Banheiros -->
        <div class="mb-3">
            <label for="banheiros" class="form-label" style="color: white;">N° Banheiros</label>
            <input name="banheiros" type="text" class="form-control" id="banheiros" th:field="*{banheiros}" style="background-color: #6E729C;border: none;">
            <!-- Exibição de erros -->
            <div th:if="${errors != null}" class="d-flex align-items-center justify-content-center">
                <div th:each="error : ${errors}" th:if="${error.field == 'banheiros'}" class="alert alert-danger mt-2" role="alert">
                    <span th:text="${error.defaultMessage}"></span>
                </div>
            </div>
        </div>

        <!-- Área do Imóvel -->
        <div class="mb-3">
            <label for="area" class="form-label" style="color: white;">Área do Imóvel</label>
            <input name="area" type="text" class="form-control" id="area" th:field="*{area}" style="background-color: #6E729C;border: none;">
            <!-- Exibição de erros -->
            <!-- Exibição de erros -->
            <div th:if="${errors != null}" class="d-flex align-items-center justify-content-center">
                <div th:each="error : ${errors}" th:if="${error.field == 'area'}" class="alert alert-danger mt-2" role="alert">
                    <span th:text="${error.defaultMessage}"></span>
                </div>
            </div>
        </div>

        <!-- Descrição -->
        <div class="mb-3">
            <label for="descricao" class="form-label" style="color: white;">Descrição</label>
            <div class="form-floating">
                <textarea name="descricao" class="form-control" placeholder="Leave a comment here" id="descricao"
                          style="height: 100px;background-color: #6E729C;border: none;" th:field="*{descricao}"></textarea>
                <label for="floatingTextarea2">Descrição</label>
            </div>
            <!-- Exibição de erros -->
            <div th:if="${errors != null}" class="d-flex align-items-center justify-content-center">
                    <div th:each="error : ${errors}" th:if="${error.field == 'descricao'}" class="alert alert-danger mt-2" role="alert">
                        <span th:text="${error.defaultMessage}"></span>
                    </div>
            </div>

        </div>
    </div>

    <button type="submit" class="btn btn-primary mt-5 p-2 fs-5 mb-5" style="background-color: #276619; border: none; width: 150px;">Salvar</button>
</form>
</body>

</html>
